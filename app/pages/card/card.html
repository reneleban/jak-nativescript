<ActionBar title="Cards"></ActionBar>
<GridLayout tkMainContent>
    <CardView class="cardStyle" margin="10" elevation="40" radius="1">
        <GridLayout rows="10,30,30,250, auto, auto,10" columns="10,40, *, 30,10">
            <Label *ngFor="let item of items" [text]="item.name"></Label>
        </GridLayout>
    </CardView>
</GridLayout>
