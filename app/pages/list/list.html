<ActionBar title="Lists">
    <ActionItem *ifIos icon="res://ic_drawer" (tap)="openDrawer()"></ActionItem>
    <NavigationButton *ifAndroid icon="res://ic_drawer" (tap)="openDrawer()"></NavigationButton>
</ActionBar>
<RadSideDrawer>
    <StackLayout tkDrawerContent class="sideStackLayout sideDrawer">
        <StackLayout class="sideTitleStackLayout">
            <Label horizontalAlignment="left" [text]="userService.getUsername()"></Label>
           <!-- <Label  horizontalAlignment="right" style="font-family: material;" text="&#xE879;"></Label> -->
        </StackLayout>
        <StackLayout class="sideStackLayout menuEntries">
            <ListView [items]="pages" separatorColor="white" cssClass="board-listview">
                <template let-item="item" let-i="index">
                    <StackLayout>
                        <Label [text]='item.name' cssClass="board-label"></Label>
                    </StackLayout>
                </template>
            </ListView>
        </StackLayout>
    </StackLayout>
