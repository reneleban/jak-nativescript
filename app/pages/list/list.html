<ActionBar title="{{ boardName }}">
    <ActionItem *ifIos icon="res://ic_drawer" (tap)="toggleDrawer()"></ActionItem>
    <NavigationButton *ifAndroid icon="res://ic_drawer" (tap)="toggleDrawer()"></NavigationButton>

    <ActionItem (tap)="deleteBoard()"
                ios.systemIcon="16" ios.position="right"
                text="Delete" android.position="popup"></ActionItem>
</ActionBar>
<RadSideDrawer>
    <StackLayout tkDrawerContent class="sideStackLayout sideDrawer">
        <StackLayout class="sideTitleStackLayout">
            <Label horizontalAlignment="left" [text]="userService.getUsername()" (tap)="logout()"></Label>
           <!-- <Label  horizontalAlignment="right" style="font-family: material;" text="&#xE879;"></Label> -->
        </StackLayout>
        <StackLayout class="sideStackLayout menuEntries">
         
            <StackLayout>
                <Label text='Neues Board' (tap)="addBoard()" cssClass="board-label"></Label>
            </StackLayout>
        
            <ListView [items]="pages" separatorColor="white" cssClass="board-listview">
               
                <template let-item="item" let-i="index">
                    <StackLayout>
                        <Label [text]='item.name' (tap)="openBoard(item)" cssClass="board-label"></Label>
                    </StackLayout>
                </template>
            </ListView>
        </StackLayout>
    </StackLayout>
    <GridLayout rows="auto, *" tkMainContent>
         <ListView row="1" [items]="items" class="list-group">
            <template let-item="item" let-i="index" let-odd="odd" let-even="even">
                <GridLayout class="list-group-item" [class.odd]="odd" [class.even]="even" (tap)="onListItemTap(item)">
                    <Label [text]="item.name" android:class="label-item"></Label>
                </GridLayout>
            </template>
        </ListView>
        <FAB row="1" #fab icon="res://ic_add_white" class="fab" (tap)="addList()" rippleColor="#f1f1f1"
             style="horizontal-align: right; vertical-align: bottom; margin: 15px"></FAB>
    </GridLayout>
</RadSideDrawer>
